<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單互動網站</title>
    <style>
        img {
            display: block;
            margin: 20px auto;
            cursor: pointer;
        }
        button {
            display: block;
            margin: 10px auto;
        }
        #counter {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <img id="image" src="nove1.jpg" alt="Interactive Image" width="500">
    <div id="counter">點擊次數: 0</div>
    <button id="resetButton">重置點擊次數</button>

    <audio id="audio" src="nove.mp3"></audio>

    <script>
        let clickCount = 0;
        const image = document.getElementById('image');
        const counter = document.getElementById('counter');
        const audio = document.getElementById('audio');
        const resetButton = document.getElementById('resetButton');

        image.addEventListener('mousedown', () => {
            image.src = 'nove2.jpg';
            audio.play();
            clickCount++;
            counter.textContent = `點擊次數: ${clickCount}`;
        });

        image.addEventListener('mouseup', () => {
            image.src = 'nove1.jpg';
            audio.pause();
            audio.currentTime = 0;
        });

        resetButton.addEventListener('click', () => {
            clickCount = 0;
            counter.textContent = '點擊次數: 0';
        });
    </script>

</body>
</html>
