<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單互動網站</title>
    <style>
        body {
            background-color: #E4DEB3;
            position: relative;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            pointer-events: none; /* 確保遮罩不會阻止點擊事件 */
        }
        img {
            display: block;
            margin: 20px auto;
            cursor: pointer;
        }
        button {
            display: block;
            margin: 10px auto;
        }
        #counter {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <img id="image" src="nove1.jpg" alt="Interactive Image" width="500">
    <div id="counter">點擊次數: 0</div>
    <button id="resetButton">重置點擊次數</button>

    <script>
        let clickCount = localStorage.getItem('clickCount') ? parseInt(localStorage.getItem('clickCount')) : 0;
        const image = document.getElementById('image');
        const counter = document.getElementById('counter');
        const resetButton = document.getElementById('resetButton');

        // 初始化顯示點擊次數
        counter.textContent = `點擊次數: ${clickCount}`;

        image.addEventListener('mousedown', () => {
            image.src = 'nove2.jpg';

            // 創建新的 audio 元素以允許重疊播放
            const audio = new Audio('nove.mp3');
            audio.play();

            clickCount++;
            counter.textContent = `點擊次數: ${clickCount}`;
            localStorage.setItem('clickCount', clickCount);
        });

        image.addEventListener('mouseup', () => {
            image.src = 'nove1.jpg';
        });

        resetButton.addEventListener('click', () => {
            clickCount = 0;
            counter.textContent = '點擊次數: 0';
            localStorage.setItem('clickCount', clickCount);
        });
    </script>

</body>
</html>
